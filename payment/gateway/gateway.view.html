<div class="row white-bg border-bottom page-headings">
    <div class="page-heading heading-main">
        <div class="col-md-12">
            <div class="breadcrumb-wrapper">
                <i class="fa fa-cog"></i>
                <ol class="breadcrumb m-l-sm">
                    <li class="active">Network Settings: Payment Gateways</li>
                </ol>
            </div>

        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="fh-breadcrumb">
    <div class="full-height">
        <div class="full-height-scroll" slimscroll='{"height": "100%"}'>
            <div class="element-detail-box">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="ibox" id="ibox-payment-gateways">
                            <div class="ibox-title">
                                <h3>Payment Gateways</h3>
                                <a class="btn btn-white btn-sm btn-tool" ng-click="gatewayCtrl.navigate('gateway-add')">
                                    <i class="fa fa-plus"></i>
                                    <span>Add Payment Gateway</span>
                                </a>
                            </div>
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Type</th>
                                                <th>Default</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-if="gatewayCtrl.vm.ownerGateways" ng-repeat="gateway in gatewayCtrl.vm.ownerGateways">
                                                <td ng-if="gatewayCtrl.isOwner(gateway.OwnerNetworkId)">
                                                    <a ng-click="gatewayCtrl.goToView(gateway.Id)">{{gateway.Name}}</a>
                                                    <span ng-if="!gateway.NetworkRefs" class="text-muted">&nbsp;(No merchant account is set)</span>
                                                </td>
                                                <td ng-if="!gatewayCtrl.isOwner(gateway.OwnerNetworkId)">
                                                    <span class="text text-blue">{{gateway.Name}}</span>
                                                </td>
                                                <td>
                                                    {{gateway.TypeString}}
                                                </td>
                                                <td ng-if="gatewayCtrl.isOwner(gateway.OwnerNetworkId)">
                                                    <span ng-if="gateway.Id === gatewayCtrl.vm.defaultGatewayId" class="text-primary">Default</span>
                                                    <div ng-if="gateway.Id !== gatewayCtrl.vm.defaultGatewayId">
                                                        <a ng-if="gateway.NetworkRefs" ng-click="gatewayCtrl.setDefaultGateway(gateway.Id)">Set as default</a>
                                                        <span ng-if="!gateway.NetworkRefs" class="text-muted">Set as default</span>
                                                    </div>
                                                </td>
                                                <td ng-if="!gatewayCtrl.isOwner(gateway.OwnerNetworkId)">
                                                    <span ng-if="gateway.Id === gatewayCtrl.vm.defaultGatewayId" class="text-primary">Default</span>
                                                    <a ng-if="gateway.Id !== gatewayCtrl.vm.defaultGatewayId" ng-click="gatewayCtrl.setDefaultGateway(gateway.Id)">Set as default</a>
                                                </td>
                                            </tr>
                                            <tr ng-if="!gatewayCtrl.vm.ownerGateways">
                                                <td colspan="3">No payment gateway has been added.</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
