<form id="add-merchant-account" class="modal fade" role="dialog" name="ma" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="modal-sync">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Merchant Account</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="networkprivatekey" class="control-label">Network Private key<span class="required">*</span></label>
                        <input type="text" class="form-control" id="networkprivatekey" name="networkprivatekey" required ng-model="viewCtrl.vm.merchantAccount.NetworkPrivateKey" ng-class="{'error':ma.networkprivatekey.$invalid && ma.networkprivatekey.$dirty}"/>
                    </div>
                    <div class="form-group">
                        <label for="merchantaccountid" class="control-label">Merchant Account ID<span class="required">*</span></label>
                        <input type="text" class="form-control" id="merchantaccountid" name="merchantaccountid" ng-model="viewCtrl.vm.merchantAccount.MerchantAccountId" ng-class="{'error':ma.merchantaccountid.$invalid && ma.merchantaccountid.$dirty}"/>
                    </div>
                </div>
                <div class="modal-footer" id="container-submit">
                    <button id="add-merchant-account-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="btn-submit" ng-click="viewCtrl.addMerchantAccount()">Add</button>
                </div>
            </div>
        </div>
    </div>
</form>
