<script type="text/ng-template" id="coupon.popup.tpl.html">
    <div id="modal-coupon" class="modal-ru modal-ru-form" ng-show="!inprogress">
        <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">×</button>
            <h4 class="modal-title">Enter Coupon Code</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="text" ng-change="onChange()" class="form-control" placeholder="" ng-model="couponid" />
                <span class="help-block text-danger" ng-show="couponMessage.length>0"><i class="fa fa-warning"></i> <span ng-bind="couponMessage"></span></span>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-success" ng-click="applyCoupon()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-content" ng-show="inprogress">
        <div class="modal-header">
            <h4 class="modal-title">Please Wait...</h4>
        </div>
        <div class="modal-body">
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>
    </div>
</script>
